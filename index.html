<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Alineacion</title>
</head>

<body>
    <!--<py-script src="./test.py">  </py-script>-->
    <!--info alert-->
    <div class="text-center">
        <div class="alert alert-info">
            <strong>Â¡Bienvenido!</strong> Ingrese las secuencias en los campos de texto.
        </div>
    </div>
    <h1 class="text-primary text-center">Alineacion</h1>
    <div class="row justify-content-center">
        <div class="col-md-5 mx-1">
            <span class="text-primary">Secuencia 1</span>
            <input class="form-control" type="text" id="first-sequence">
            <br>
            <!--Alert sequence 2-->
            <div class="text-center">
                <div class="alert alert-danger">
                    <p id="alert_seq1"></p>
                    <p id="alert2_seq1"></p>
                </div>
            </div>
            <span class="multi-range">
                <input type="range" min="1" value="1" id="lower">
                <input type="range" min="1" id="upper">
            </span>
            <br><br>
            <label class="first-range-value" for="lower" id="labellower">1</label>
            <label class="last-range-value" for="upper" id="labelupper">50</label>
        </div>
        <div class="col-md-5 mx-1">
            <span class="text-primary">Secuencia 2</span>
            <input class="form-control" type="text" id="second-sequence">
            <br>
            <!--Alert sequence 2-->
            <div class="text-center">
                <div class="alert alert-danger" id="alert_seq2">
                    <p id="alert_seq2"></p>
                    <p id="alert2_seq2"></p>
                </div>
            </div>
            <span class="multi-range">
                <input type="range" min="1" value="1" id="lower2">
                <input type="range" min="1" id="upper2">
            </span>
            <br><br>
            <label class="first-range-value" for="lower2" id="labellower2">1</label>
            <label class="last-range-value" for="upper2" id="labelupper2">50</label>
        </div>
    </div>
    <div class="row m-4 justify-content-center">
        <div class="text-center mx-1">
            <button class="btn btn-primary" id="global_aling" type="submit" pys-onClick="gl_aling">Alineamiento
                Global</button>
            <button class="btn btn-primary" id="local_aling" pys-onClick="lc_aling">Alineamiento Local</button>
        </div>
    </div>
    <h2 class="text-primary text-center">Resultado</h2>
    <div class="text-xl">
        <p id="result"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="slider.js"></script>
    <py-script src="aling.py"></py-script>
</body>

</html>
